<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/1372c28c63.js"
      crossorigin="anonymous"
    ></script>
    <title>Project 4: Exchange Rate Calculator</title>
  </head>
  <body>
    <figure>
      <img src="money.jpg" alt="" class="money-img" />
      <figcaption>Created by freepik.com</figcaption>
    </figure>
    <div class="container">
      <h1>Show me the money!</h1>
      <p>Choose currency and amount to get exchange rates</p>
      <div class="currency">
        <select id="currency-one"></select>
        <input type="number" id="amount-1" placeholder="10" value="10" />
        <small id="currency-name1"></small>
        <div class="swap-rate-container">
          <button class="btn" id="rate-switch">
            <i class="fa-solid fa-arrow-right-arrow-left fa-2x"></i>
          </button>
          <h3 class="rate" id="rate"></h3>
        </div>
        <select id="currency-two">
          <option value="USD" selected>USD</option>
          <option value="COP">COP</option>
        </select>
        <input
          type="number"
          id="amount-2"
          placeholder="10"
          value="10"
          readonly
        />
        <small id="currency-name2"></small>
      </div>
    </div>
    <script type="text/javascript" src="currency.json"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
